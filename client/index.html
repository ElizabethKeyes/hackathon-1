  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" id="modal-guts">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel">Create Recipe</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form onsubmit="app.recipesController.createRecipe()">
              <section class="row justify-content-end">
                <div class=" col-12 form-floating mb-2">
                  <input class="form-control" type="text" name="title" id="title">
                  <label for="title">title</label>
                </div>
                <div class="form-floating mb-2 col-12">
                  <input type="url" class="form-control" name="imgUrl" id="imgUrl">
                  <label for="imgUrl">picture url</label>
                </div>
                <div class="form-floating mb-2 col-12">
                  <input type="text" class="form-control" name="ingredients" id="ingredients">
                  <label for="ingredients">list your ingredients</label>
                </div>
                <div class="form-floating mb-2 col-12">
                  <input type="text" class="form-control" name="steps" id="steps">
                  <label for="steps">list your steps of the recipe</label>
                </div>
                <div class="form-floating mb-2 col-12">
                  <input type="text" class="form-control" name="description" id="description">
                  <label for="description">short description of your recipe</label>
                </div>
                <div class="col-2">
                  <button class="btn btn-primary rounded-pill">cancel</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-warning rounded-pill" data-bs-dismiss="modal" aria-label="Close">create
                    post</button>
                </div>
              </section>
            </form>
          </div>
        </div>
        <div class="modal-footer">

        </div>
      </div>

    </div>
  </div>
